<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="./assets/images/ikniu621753_1.jpg"
    />

    <h4 class="name">Gandalf the Grey</h4>
    <p class="designation">Student</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/overall-progress">
      <mat-icon>timeline</mat-icon>
      <span>Overall Progress</span>
    </button>
    <button mat-button class="menu-button" routerLink="/assessment">
      <mat-icon>assessment</mat-icon>
      <span>Assessment</span>
    </button>
    <button mat-button class="menu-button" routerLink="/planning">
      <mat-icon>next_plan</mat-icon>
      <span>Planning</span>
    </button>
    <button mat-button class="menu-button" routerLink="/grades">
      <mat-icon>grades</mat-icon>
      <span>Grades</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
